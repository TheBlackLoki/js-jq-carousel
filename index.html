<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f5771c9fa.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="slider">
      <!-- immagini -->

      <img class="first active" src="img/paesaggio1.jpg" alt="" data="1">
      <img src="img/paesaggio2.jpg" alt="" data="2">
      <img src="img/paesaggio3.jpg" alt="" data="3">
      <img class="last"src="img/paesaggio4.jpg" alt="" data="4">

      <!-- freccette -->
      <i class="fas fa-chevron-circle-left"></i>
      <i class="fas fa-chevron-circle-right"></i>

      <!-- pallini -->
      <div class="pallini">
        <i class="fas fa-circle selected" data="1"></i>
        <i class="fas fa-circle" data="2"></i>
        <i class="fas fa-circle" data="3"></i>
        <i class="fas fa-circle" data="4"></i>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="main.js" charset="utf-8"></script>
    </div>
  </body>
</html>
